<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>選手一覧</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="mb-4 text-center">大谷選手サイト - 選手一覧</h1>

    <!-- Player一覧テーブル -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>名前</th>
                <th>チーム</th>
                <th>ポジション</th>
                <th>背番号</th>
                <th>出身地</th>
                <th>誕生日</th>
                <th>身長</th>
                <th>体重</th>
            </tr>
        </thead>
        <tbody>
            <!-- Thymeleafで繰り返し -->
            <tr th:each="player : ${players}">
                <td th:text="${player.id}"></td>
                <td th:text="${player.playerName}"></td>
                <td th:text="${player.teamName}"></td>
                <td th:text="${player.position}"></td>
                <td th:text="${player.jerseyNumber}"></td>
                <td th:text="${player.birthplace}"></td>
                <td th:text="${player.birthday}"></td>
                <td th:text="${player.height}"></td>
                <td th:text="${player.weight}"></td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
